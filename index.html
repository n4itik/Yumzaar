<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Smythe&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>Yumzaar</title>
    <meta name="title" content="Yumzaar" />
    <meta
      name="description"
      content="The finest burgers and pizzas in the city."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yumzaar.netlify.app" />
    <meta property="og:title" content="Yumzaar" />
    <meta
      property="og:description"
      content="The finest burgers and pizzas in the city."
    />
    <meta
      property="og:image"
      content="https://yumzaar.netlify.app/images/preview.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yumzaar.netlify.app" />
    <meta property="twitter:title" content="Yumzaar" />
    <meta
      property="twitter:description"
      content="The finest burgers and pizzas in the city."
    />
    <meta
      property="twitter:image"
      content="https://yumzaar.netlify.app/images/preview.jpg"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Yumzaar</h1>
        <p>The finest burgers and pizzas in the city.</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="menu" id="menu"></div>
      </div>
      <div class="container">
        <div class="order" id="order"></div>
      </div>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
